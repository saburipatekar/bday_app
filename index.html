<html>
	<head>
		<title> Birthday Tracker </title>
		<style>
		* { font-size:50px; font-family:arial;}
		body {background-color:#ccb166}
		.btn {width:20%; border-radius:30px;}
		</style>

		<script>
			
			let frds = ["Harhita", "Pranali"];
			function operation()
			{		
					event.preventDefault();
					let action = document.activeElement.value;
					if (action == "add") 
					{
						let name = prompt("Enter frnd name to add");
						if (name!=="") 
						{
							frds.push(name);
							show();
						}
					}
					else if (action == "rem")
					{
						let name = prompt("enter frnd name to remove");
						let i = frds.indexOf(name);
						if (i == -1)
							alert(name + "not found");
						else 
							frds.splice(i, 1);
						show();
					}
			}
			
			function show()
			{
			let ans = document.getElementById("ans");
			ans.innerHTML = frds;
			}
			

		</script>

	</head>

	<body>
		<center>
			<h1> Vishal ka Birthday App </h1>
			<form onsubmit="operation()">
				<input type="submit" value="add" class="btn" />
				<input type="submit" value="rem" class="btn" />

			</form>
			<h2 id="ans"/>
			<script>
					show();
			</script>
		</center>
	</body>
</html>
